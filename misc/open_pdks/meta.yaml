# Use `conda-build-prepare` before building for a better version string.
{% set version = '%s_%04i_%s'|format(GIT_DESCRIBE_TAG|replace('open_pdks-', '')|replace('-', '') or '0.X', GIT_DESCRIBE_NUMBER|int, GIT_DESCRIBE_HASH or 'gUNKNOWN') %}
{% set skywater_pdk_rev = "f70d8ca" %}
{% set sky130_fd_io_version = "0.2.1" %}
{% set sky130_fd_pr_version = "0.20.1" %}
{% set sky130_fd_sc_hd_version = "0.0.2" %}
{% set sky130_fd_sc_hvl_version = "0.0.3" %}

package:
  name: open_pdks.sky130a
  version: {{ version }}

source:
  - git_url: https://github.com/RTimothyEdwards/open_pdks.git
    git_rev: master
  - url: https://github.com/google/skywater-pdk/archive/{{skywater_pdk_rev}}.zip
    sha256: cc3f117af4fc8e51df710a6cad448b2ee5e7b9bd4dd3e6e4f8380413a6c98009
    folder: skywater-pdk
  - url: https://github.com/google/skywater-pdk-libs-sky130_fd_sc_hd/archive/branch-{{ sky130_fd_sc_hd_version }}.zip
    sha256: 8b9dfe2e7c720b2e6b4a800d8a8cd6166b53f39a6dd9e40d7306f8dfbaa59bc3
    folder: skywater-pdk/libraries/sky130_fd_sc_hd/latest
  - url: https://github.com/google/skywater-pdk-libs-sky130_fd_sc_hvl/archive/branch-{{ sky130_fd_sc_hvl_version }}.zip
    sha256: de6d360060d8411641c89379b42a9b820c7532f1478dc8e35f25eb6a1d4fe88d
    folder: skywater-pdk/libraries/sky130_fd_sc_hvl/latest
  - url: https://github.com/google/skywater-pdk-libs-sky130_fd_io/archive/branch-{{ sky130_fd_io_version }}.zip
    sha256: 36b2691e14dc74d9ed09b2e669ad134bb18a50efcba2d49e10c4208572a630e7
    folder: skywater-pdk/libraries/sky130_fd_io/latest
  - url: https://github.com/google/skywater-pdk-libs-sky130_fd_pr/archive/branch-{{ sky130_fd_pr_version }}.zip
    sha256: e30ffaf700b5c40abf914fca7aa6d6c649c9f49e205a1bf7c15e60f94dd119fe
    folder: skywater-pdk/libraries/sky130_fd_pr/latest

build:
  noarch: generic
  # number: 202202031935
  number: {{ environ.get('DATE_NUM') }}
  # string: 20220203_1935
  string: {{ environ.get('DATE_STR') }}
  script_env:
    - CI
    
requirements:
  build:
    - autoconf
    - automake
    - make
  host:
    - dataclasses-json
    - python
    - pip
    - magic

test:
  commands:
    - test -d $PREFIX/share/pdk/sky130A/libs.ref/sky130_fd_sc_hd
    - test -d $PREFIX/share/pdk/sky130A/libs.ref/sky130_fd_sc_hvl
    - test -d $PREFIX/share/pdk/sky130A/libs.ref/sky130_fd_io
    - test -d $PREFIX/share/pdk/sky130A/libs.ref/sky130_fd_pr
  
about:
  home: http://opencircuitdesign.com/open_pdks/
  license: Apache-2.0
  summary: 'PDK installer for open-source EDA tools and toolchains. Distributed with a setup for the Google/SkyWater 130nm process.'

extra:
  recipe-maintainers:
    - proppy
